<app-header></app-header>


<div class="ss-main-content">
<h2>Workout Overview</h2>
    <section class="ss-workout-overview">
 
      <div *ngFor="let item of workouts" class="ss-workout-item" (click)="navigateToWorkout(item.workoutId)" >
        <h3 >{{item.workoutName}}</h3>
        <p class="ss-workout-details">{{item.workoutDate | date}}</p> 

      </div>
    </section> 
    <button class="ss-add-workout" routerLink="/addworkout">Add new workout</button>

  </div>
